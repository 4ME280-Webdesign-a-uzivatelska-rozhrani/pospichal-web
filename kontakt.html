      margin-top: 1em;

<body>

  <section class="herokontakt">

</header>

      <div class="hero-content">
        <h1>Zachyťte své okamžiky<br>ve fotografiích i videu.</h1>
        <a href="kontakt.html" class="btn">DOMLUVME SE</a>
      </div>
    </div>
  </section>

  <section class="contact-form-section">
    <div class="form-wrapper">
      <form id="contactForm" action="https://formsubmit.co/ajax/tomaspospichal03@gmail.com" method="POST">
        <h2>Napište mi</h2>

        <div class="form-group">
          <label for="name">Jméno a příjmení</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label>Mám zájem o</label>
          <div class="radio-group">
            <label><input type="radio" name="topic" value="Svatba" required> Svatba</label>
            <label><input type="radio" name="topic" value="Ples"> Maturitní ples</label>
            <label><input type="radio" name="topic" value="Sport"> Sportovní událost</label>
            <label><input type="radio" name="topic" value="Portrét"> Portréty</label>
            <label><input type="radio" name="topic" value="Akce"> Akce</label>
            <label><input type="radio" name="topic" value="Video"> Video</label>
            <label><input type="radio" name="topic" value="Jiné"> Jiné</label>
          </div>
        </div>

        <div class="form-group">
          <label for="event_date">Datum konání akce</label>
          <input type="date" id="event_date" name="event_date" required min="">
        </div>

        <div class="form-group">
          <label for="message">Zpráva</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>

        <!-- Skrytá pole -->
        <input type="hidden" name="_captcha" value="false">

        <button type="submit" class="btn-submit">Odeslat</button>
        <p id="formMessage" class="form-message"></p>
      </form>
    </div>
  </section>

  <footer class="main-footer">
    <div class="footer-container">
      <div class="footer-left">
        <img src="images/logo_jmeno.png" alt="Logo TOP" class="footer-logo">
        <ul class="footer-socials">
          <li>
            <img src="icons/instagram_white.png" alt="IG">
            <a href="https://www.instagram.com/pospi.arw" target="_blank" style="color: white;">pospi.arw</a>
          </li>
          <li>
            <img src="icons/facebook_white.png" alt="FB">
            <a href="https://www.facebook.com/profile.php?id=100013877715454" target="_blank" style="color: white;">Tomáš Pospíchal</a>
          </li>
          <li>
            <img src="icons/email_white.png" alt="Email">
            <a href="mailto:tomaspospichal03@gmail.com" style="color: white;">tomaspospichal03@gmail.com</a>

          <li>
            <img src="icons/linkedin_white.png" alt="LinkedIn">
            <a href="https://www.linkedin.com/in/tomáš-pospíchal-3502082b2/" target="_blank" style="color: white;">Tomáš Pospíchal</a>

          <li>IČ: 21368490</li>
        </ul>
      </div>
      <div class="footer-right">
        <p><strong>MÁTE NÁPAD? POJĎME HO<br> SPOLEČNĚ VYTVOŘIT!</strong></p>
        <a href="mailto:tomaspospichal03@gmail.com" class="footer-btn">NAPIŠTE MI!</a>
      </div>
    </div>
  </footer>

  <script>
    // Nastavení dnešního data jako minimálního
    const dateInput = document.getElementById("event_date");
    const today = new Date().toISOString().split("T")[0];
    dateInput.min = today;

    // Zpracování odeslání formuláře
    const form = document.getElementById("contactForm");
    const messageBox = document.getElementById("formMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://formsubmit.co/ajax/tomaspospichal03@gmail.com", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: formData
      }).then(response => {
        if (response.ok) {
          messageBox.textContent = "✅ Děkuji, zpráva byla odeslána!";
          messageBox.classList.remove("error");
          form.reset();
        } else {
          throw new Error("Chyba při odesílání.");
        }
      }).catch(error => {
        messageBox.textContent = "❌ Něco se pokazilo. Zkuste to prosím znovu.";
        messageBox.classList.add("error");
      });
    });
  </script>
</body>

</html>
