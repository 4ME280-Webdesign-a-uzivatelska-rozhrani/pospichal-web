  <section class="contact-form-section">
    <div class="form-wrapper">
      <form action="https://formsubmit.co/tomaspospichal03@gmail.com" method="POST">
        <h2>Napište mi</h2>

        <div class="form-group">
          <label for="name">Jméno a příjmení</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">

          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label>Mám zájem o</label>
          <div class="radio-group">

            <label><input type="radio" name="topic" value="Video"> Video</label>
            <label><input type="radio" name="topic" value="Jiné"> Jiné</label>
          </div>
        </div>

        <div class="form-group">
          <label for="event_date">Datum konání akce</label>
          <input type="date" id="event_date" name="event_date" required min="">
        </div>


        <div class="form-group">
          <label for="message">Zpráva</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>

        <!-- Skrytá pole pro FormSubmit -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://tomaspospichal.cz/dekujeme.html">

        <button type="submit" class="btn-submit">Odeslat</button>
      </form>
    </div>
  </section>
