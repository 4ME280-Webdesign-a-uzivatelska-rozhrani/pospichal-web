<div class="container">
  <h1>FormSubmit Demo</h1>
  <form target="_blank" action="https://formsubmit.co/tomaspospichal03@gmail.com" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    emailjs.init("aBHu91NVnjcalKM1w"); // nahraď svým public key

    const form = document.getElementById("contactForm");
    const formMsg = document.getElementById("formMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const topic = document.querySelector('input[name="topic"]:checked');

      if (!name || !email || !topic) {
        showMessage("Vyplňte prosím všechna povinná pole.", "error");
        return;
      }

      if (!email.includes("@")) {
        showMessage("Zadejte platný e-mail.", "error");
        return;
      }

      emailjs.send("service_9m5ehp8", "template_7k3y9lh", {
        from_name: name,
        from_email: email,
        message: message,
        topic: topic.value
      }).then(function () {
        showMessage("✅ Zpráva byla úspěšně odeslána!", "success");
        form.reset();
      }, function () {
        showMessage("❌ Nastala chyba při odesílání. Zkuste to znovu.", "error");
      });
    });

    function showMessage(text, type) {
      formMsg.textContent = text;
      formMsg.className = "form-message " + type;
      formMsg.style.display = "block";

      setTimeout(() => {
        formMsg.style.display = "none";
      }, 6000);
    }
  });
</script>

</body>
